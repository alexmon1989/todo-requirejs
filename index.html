<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo - require.js</title>
    <link rel="stylesheet" href="css/todos.css"/>
</head>
<body>
<div id="todoapp">

    <div class="title">
        <h1>Todos</h1>
    </div>

    <div class="content">

        <div id="create-todo">
            <input id="new-todo" placeholder="Что нужно сделать?" type="text"/>
            <span class="ui-tooltip-top" style="display:none;">Нажмите Энтер для сохранения</span>
        </div>

        <div id="todos">
            <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

    </div>
</div>
</body>
</html>
